esphome:
  name: ${name}
  comment: ${friendly_name}
  platform: ESP8266
  board: esp01_1m


sensor:
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  - platform: adc
    id: temp_analog_reading
    pin: A0


packages:
  base: 
    url: https://github.com/snetsplit/esphome-automation
    file: yaml/base/base.yaml
    refresh: 1s